{% extends 'dashboard.html'%}
{%block conteudo%}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        {% include 'sideBar.html'%}
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Categorias</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">
                        Formulário de categorias
                    </li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form action="{{url('admin/categorias/cadastrar')}}" method="post">
                            <div style="width: 70%;" class="mb-2">
                                <label for="titulo" class="form-label">Título<sup>*</sup></label>
                                <input type="text" class="form-control" name="titulo" id="titulo" required>
                            </div>
                            <label for="textarea">Texto</label>
                            <div style="width: 70%;" class="form-floating">
                                <textarea name="textarea" class="form-control" id="textarea"></textarea>
                           </div>
                            <label for="select">Status</label>
                            <select style="width: 35%;" name="select" class="mt-2 form-select"
                                aria-label="Default select example">
                                <option value="1">Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                            <div class="mt-2">
                                <input type="submit" class="btn btn-primary" value="Cadastrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        {% include 'footer.html'%}
    </div>
</div>
</div>
{%endblock%}
