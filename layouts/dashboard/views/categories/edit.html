{% extends 'dashboard.html'%}
{%block conteudo%}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        {% include 'sideBar.html'%}
        <main>
            <div class="container-fluid px-4 p-2">
                <h1 class="mt-1 {{alert_primary}}">Categorias editar</h1>
               
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post">
                            <div style="width: 70%;" class="mb-2">
                                <label for="id" class="form-label">Identificador<sup>*</sup></label>
                                {% if categorias[0] %}

                                <input style="width: 35%;" type="number" value="{{categorias[0].id}}"
                                class="form-control" name="id" id="id" >
                                {%endif%}

                            </div>
                            <label for="titulo" class="form-label">TÃ­tulo<sup>*</sup></label>
                            <div style="width: 70%;" class="mb-2">

                                {% if categorias[0] %}
                                <input type="text" class="form-control" name="titulo" id="titulo"
                                    value="{{categorias[0].titulo}}">

                                {%endif%}

                            </div>
                            <label for="texto">Texto</label>
                            <div style="width: 70%;" class="form-floating">
                                <textarea name="texto" class="form-control"
                                    id="texto">{{categorias[0].texto}}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status">Status</label>
                                        <input style="width: 35%;" type="number" value="{{categorias[0].status}}"
                                            class="form-control" name="status" id="status">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input type="submit" class="{{btn_outline_info}}" value="Atualizar">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </main>
        {% include 'footer.html'%}
    </div>
</div>
{%endblock%}
