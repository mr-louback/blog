{% extends 'base.html'%}
{%block dashboard%}
{% include 'menu.html'%}
{%block conteudo%}
<div id="layoutSidenav">
    {% include 'sideBar.html'%}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 p-2">
                <h1 class="mt-4">{{saudacao()}} </h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Login</li>
                </ol>
                {{flash()}}
                <form method="post">
                    <div style="width: 60%;" class="mb-2">
                        <label for="email" class="form-label">Email <sup>*</sup></label>
                        <input name="email" id="email" type="email" class="form-control"
                            placeholder="name@example.com" >
                    </div>
                    <div style="width: 60%;" class="mb-2">
                        <label for="senha" class="form-label">Senha <sup>*</sup></label>
                        <input name="senha" id="senha" type="password" class="form-control"
                            placeholder="************" >
                    </div>
                    <input type="submit" class="{{btn_outline_info}}" value="Login">
                </form>
            </div>
        </main>
        {% include 'footer.html'%}
    </div>
</div>
{%endblock%}
{%endblock%}
