{% extends 'base.html'%}
{%block dashboard%}
<!-- {% include 'menu.html'%} -->
{%block conteudo%}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        {% include 'sideBar.html'%}
        <div class="container">
            <div class="mt-1 container">
                <h1 class="mt-1 {{alert_primary}}">Criando usuário</h1>
                {{flash()}}
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post">
                            <div style="width: 70%;" class="mb-2">
                                <label for="nome" class="form-label">Nome <sup>*</sup></label>
                                <input type="text" class="form-control" name="nome" id="nome"
                                    placeholder="Digite seu nome">
                            </div>
                            <div style="width: 70%;" class="mb-2">
                                <label for="email" class="form-label">Email <sup>*</sup></label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="name@example.com">
                            </div>
                            <div style="width: 70%;" class="mb-2">
                                <label for="senha" class="form-label">Senha <sup>*</sup></label>
                                <input type="password" class="form-control" name="senha" id="senha"
                                    placeholder="**********">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mt-3">
                                        <label for="level" class="form-label">Nível <sup>*</sup></label>
                                        <select class="{{alert_primary}} p-1" name="level" id="level">
                                            <option value="1">Usuário</option>
                                            <option value="2">Funcionário</option>
                                            <option value="3">Administrador(a)</option>
                                        </select>
                                  


                                        <label for="status" class="form-label">Status <sup>*</sup></label>
                                        <select class="{{alert_primary}} p-1 " name="status" id="status">
                                            <option value="1">Ativo</option>
                                            <option value="0">Inativo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="{{btn_outline_info}}" value="Criar Usuário">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        {% include 'footer.html'%}
    </div>
</div>
</div>
{%endblock%}
{%endblock%}
