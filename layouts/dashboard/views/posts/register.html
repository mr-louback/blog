{% extends 'base.html'%}
{%block dashboard%}
{% include 'menu.html'%}
{%block conteudo%}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        {% include 'sideBar.html'%}
        <div class="container">
            <div style="margin: 95px 0;" class="container">
                <h1>Criando postagem</h1>
                {{flash()}}
                <form method="post">
                    <div style="width: 70%;" class="mb-2">
                        <label for="titulo" class="form-label">TÃ­tulo<sup>*</sup></label>
                        <input type="text" class="form-control" name="titulo" id="titulo">
                    </div>
                    <label for="texto">Texto</label>
                    <div style="width: 70%;" class="form-floating">
                        <textarea name="texto" class="form-control" id="textarea"></textarea>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status">Status</label>
                                <select style="width: 35%;" name="status" class="mt-2 form-select"
                                    aria-label="Default select example">
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="id">Categoria</label>
                                    <select style="width: 35%;" name="id" class="mt-2 form-select"
                                        aria-label="Default select example">
                                        {% for categoria in categorias %}
                                        <option value="{{categoria.id}}">{{categoria.titulo}}</option>
                                        {%endfor%}

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="submit" class="{{btn_outline_info}}" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
        {% include 'footer.html'%}
    </div>
</div>
{%endblock%}
{%endblock%}
