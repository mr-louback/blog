{%extends 'base.html'%}

{%block conteudo%}
<div class="container">
    <div style="margin-top: 50px;" class="container">
        <div style="margin-top: 50px;" class="container">

            <div class="row">
                {%for post in posts%}
                <div class="col-md-3">
                    <div class="card mb-4">
                        <a class="{{successButton}}" href="{{url('post/'~post.id)}}">
                            <div class="card-body">

                                <h5 class="card-title">{{post.titulo}}</h5>
                                <p class="card-text">{{post.texto}}</p>
                            </div>
                        </a>
                    </div>
                    <h3></h3>
                    <p></p>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{%endblock%}
